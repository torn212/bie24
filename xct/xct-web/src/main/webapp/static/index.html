<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<!-- <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
}

body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
</style>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a src="addr.html" class="navbar-brand bottombtn" href="#">北京</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="邮箱" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="密码" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">登录</button>
					<button type="button" class="btn btn-default">注册</button>
				</form>
			</div>
		</div>
	</nav>


	<div class="container" style="padding-top: 60px;padding-bottom: 60px;height: 100%;">
		<iframe id="main" style="width: 100%; height: 100%; border: none;" src="first.html" width="100%" height="100%"></iframe>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container" style="text-align: center;">
			<table class="table" style="text-align: center; margin-bottom: 0px;">
				<tr>
					<td><button src="first.html" class="btn btn-primary bottombtn" type="button">首页</button></td>
					<td><button src="fb.html" class="btn btn-success bottombtn" type="button">发布</button></td>
					<td><button src="me.html" class="btn btn-info bottombtn" type="button">个人</button></td>
				</tr>
			</table>
		</div>
	</nav>




</body>

<script type="text/javascript">
	$(function() {
		$(".bottombtn").click(function() {
			document.getElementById("main").src = $(this).attr("src");
		});
	});
</script>
</html>
